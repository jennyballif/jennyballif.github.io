# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
gems: 
  - jekyll-seo-tag
  - jekyll-paginate
timezone:    America/Los_Angeles
future:      true
highlighter: rouge
markdown:    kramdown
paginate:    12
paginate_path: "page:num"

# https://github.com/mojombo/jekyll/wiki/Permalinks
# permalink:   /:title
permalink:   /:categories/:title
    

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false

  coderay:
    coderay_line_numbers: 
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class





prose:
  rooturl: '_posts'
  siteurl: 'https://jennyballif.github.io/' #'http://hmfaysal.github.io/Notepad/'
  relativeLinks: 'https://jennyballif.github.io/links.jsonp'
  media: 'images'
  metadata:
    _posts:
      - name: "published"
        field:
          label: "Published"
          element: "checkbox"
          value: "false"
      - name: "layout"
        field:
          element: "hidden"
          label: "Layout"
          value: "post"       
      - name: "title"
        field:
          label: "Title"
          element: "text"
          value: "An Awesome Headline!"
      - name: "description"
        field:
          element: "text"
          label: "Description"
          placeholder: "Enter post description for facebook or twitter"
      - name: "headline"
        field:
          element: "textarea"
          label: "headline"
          placeholder: "Enter post headline for the blog feed"
      - name: "modified"
        field:
          element: "text"
          label: "Has this page been modified?"
          placeholder: "YYYY-MM-DD"
      - name: "categories"
        field:
          element: "multiselect"
          label: "Add categories"
          placeholder: "Choose categories"
          value: personal
          options:
            - name: "Personal"
              value: personal
            - name: "Math"
              value: math
            - name: "Teaching"
              value: teaching
            - name: "Fun"
              value: fun
            - name: "Writing"
              value: writing
            - name: "Interesting"
              value: interesting
          alterable: true
      - name: "tags"
        field:
          element: "text"
          label: "Tags"
          placeholder: "Enter tags, separated by spaces"
      - name: "imagefeature"
        field:
          element: "text"
          label: "Featured Image"
          placeholder: "somefile.jpg"
      - name: "videofeature"
        field:
          element: "text"
          label: "Featured Video youtube embed link"
          placeholder: "https://www.youtube.com/embed/iwqUhD47o14"
      - name: "sciencemom"
        field:
          element: "checkbox"
          label: "Science Mom"
          value: true
      - name: "featured"
        field:
          element: "checkbox"
          label: "Featured?"
          value: false
      - name: "comments"
        field:
          element: "checkbox"
          label: "Comments"
          value: true



include: [".htaccess"]
exclude: ["lib", "config.rb", "Gemfile", "Capfile", "Gemfile.lock", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules"]

