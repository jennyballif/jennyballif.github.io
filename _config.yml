# Site settings
title: Jenny Ballif
email: jenballif@gmail.com
description: > # this means to ignore newlines until "baseurl:"
  I'm a mom, a writer, and a scientist
baseurl: "" # the subpath of your site, e.g. /blog/
url: "https://jennyballif.github.io" # the base hostname & protocol for your site
twitter_username: JennyBallif
github_username:  jennyballif

# Build settings







links:
  - title: Home
    url: /
    external: false
    icon: home
  - title: Science Mom
    url: /sciencemom
  - title: Writing
    url: /writing
  - title: Featured Posts
    url: /featured
  - title: Categories
    url: /categories
  - title: About
    url: /about
    
# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
gems: [jekyll-paginate]
timezone:    America/Los_Angeles
future:      true
highlighter: rouge
markdown:    kramdown
paginate:    12
paginate_path: "page:num"

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:title

collections:
  shortstories:
    output: true
    permalink: /shortstories/:path/
  sciencemom:
    output: true
    permalink: /sciencemom/:path/
    

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false

  coderay:
    coderay_line_numbers: 
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class





prose:
  rooturl: '_posts'
  siteurl: 'https://jennyballif.github.io/' #'http://hmfaysal.github.io/Notepad/'
  relativeLinks: 'https://jennyballif.github.io/links.jsonp'
  media: 'images'
  metadata:
    _posts:
      - name: "published"
        field:
          label: "Published"
          element: "checkbox"
          value: "false"
      - name: "layout"
        field:
          element: "select"
          label: "Layout"
          placeholder: "Choose Category"
          options:
            - name: "ScienceMom"
              value: "sciencemom"
            - name: "Post"
              value: "post"         
      - name: "title"
        field:
          label: "Title"
          element: "text"
          value: "An Awesome Headline!"
      - name: "description"
        field:
          element: "text"
          label: "Description"
          placeholder: "Enter Post Description"
      - name: "headline"
        field:
          element: "text"
          label: "headline"
          placeholder: "Enter Post Headline"
      - name: "modified"
        field:
          element: "text"
          label: "Has this page been modified?"
          placeholder: "YYYY-MM-DD"
      - name: "categories"
        field:
          element: "multiselect"
          label: "Add categories"
          placeholder: "Choose categories"
          value: personal
          options:
            - name: "Personal"
              value: personal
            - name: "Math"
              value: math
            - name: "Teaching"
              value: teaching
            - name: "Fun"
              value: fun
            - name: "Writing"
              value: writing
            - name: "Interesting"
              value: interesting
          alterable: true
      - name: "tags"
        field:
          element: "text"
          label: "Tags"
          placeholder: "Enter tags, separated by spaces"
      - name: "imagefeature"
        field:
          element: "text"
          label: "Featured Image"
          placeholder: "somefile.jpg"
      - name: "mathjax"
        field:
          element: "checkbox"
          label: "MathJax"
          value: true
      - name: "featured"
        field:
          element: "checkbox"
          label: "Featured?"
          value: false
      - name: "comments"
        field:
          element: "checkbox"
          label: "Comments"
          value: true



include: [".htaccess"]
exclude: ["lib", "config.rb", "Gemfile", "Capfile", "Gemfile.lock", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules"]

