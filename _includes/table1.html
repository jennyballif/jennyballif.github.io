<script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>


<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css'>
<style class="cp-pen-styles">
  @import "compass/css3";
  @import "http://fonts.googleapis.com/css?family=Montserrat:300,400,700";
.rwd-table caption { 
  font-size: 2rem; color: #444;
  margin: 1rem;
}
.rwd-table a caption { 
  font-size: 2rem; color: #444;
  margin: 1rem;
  text-decoration: none;
} 
.rwd-table {
  margin: 1em 0;
  min-width: 300px;
}
.rwd-table tr {
  border-top: 2px solid #ddd;
  border-right: 2px solid #ddd;
  border-bottom: 2px solid #ddd;
  border-left: 2px solid #ddd;
}
.rwd-table th {
    font-family: Agenda-Light, sans-serif;
    font-weight: 600;
  font-size: 1.1rem;
  display: none;
}
.rwd-table td {
  display: block;
  padding: .8rem;
  font-size: 1.0rem;
  background: 000;
}
.rwd-table td:first-child {
  padding-top: .5em;
}
.rwd-table td:last-child {
  padding-bottom: .5em;
}
.rwd-table td:before {
  content: attr(data-th) ": ";
  font-weight: bold;
  width: 6.5em;
  display: inline-block;
  content: attr(data-th) ": ";
  font-weight: bold;
  width: 6.5em;
  display: inline-block;
}
@media (min-width: 480px) {
  .rwd-table td:before {
    display: none;
  }
}
.rwd-table th, .rwd-table td {
  text-align: left;
  vertical-align: top;
}
@media (min-width: 480px) {
  .rwd-table th, .rwd-table td {
    display: table-cell;
    padding: .25em .5em;
  }
  .rwd-table th:first-child, .rwd-table td:first-child {
    padding-left: 0;
  }
  .rwd-table th:last-child, .rwd-table td:last-child {
    padding-right: 0;
  }
}

body {
  padding: 0 2em;
  font-family: Montserrat, sans-serif;
  -webkit-font-smoothing: antialiased;
  text-rendering: optimizeLegibility;
  color: #444;
  background: #eee;
}

.rwd-table {
  margin: 0 auto;
  border-collapse: collapse;
  font-family: Agenda-Light, sans-serif;
  font-weight: 100;
  background: #eeeeee;
  color: #000;
  text-rendering: optimizeLegibility;
  border-radius: .4em;
  overflow: hidden;
}
.rwd-table tr {
  border-color: #4d4d4d;
}
.rwd-table th, .rwd-table td {
  margin: .5em 1em;
}
@media (min-width: 480px) {
  .rwd-table th, .rwd-table td {
    padding: 1em !important;
  }
}
.rwd-table th, .rwd-table td:before {
  color: #444;
  background: #eee;
}
.rwd-table th:before {
  color: #444;
  background: #eee;
}
</style>

{% if post.experiment1 %}
<a href="{{ site.url }}{{ post.url }}" style="text-decoration:none;">
<div>
<table class="rwd-table">
  <caption>{{ post.experiment1title }}</caption>
  <tr>
    <th>Time: {{ post.experiment1time }}</th>
    <th>Supplies</th>
    <th>Concepts</th>
    <th>Guide</th>
  </tr>
  <tr>
    <td data-th="Time: {{ post.experiment1time }}"><img src="images/{{ post.folder }}/{{ post.experiment1image }}" alt="Experiment" width="150px" style="float: right;"></td>
    <td data-th="Supplies">{{ post.experiment1supplies }}</td>
    <td data-th="Concepts">{{ post.experiment1concepts }}</td>
    <td data-th="Guide"><img src="images/{{ post.folder }}/{{ post.sciencemomguideimage }}" alt="Science Mom Guide" width="150px" style="float: right;"></td>
  </tr>
</table>
</div>
</a>
{% endif %}




<script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
