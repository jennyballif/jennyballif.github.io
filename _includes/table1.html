<script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>

{% if post.experiment1 %}
<table class="rwd-table">
  <tr>
    <th>Activity</th>
    <th>Supplies</th>
    <th>Concepts</th>
    <th>Guide</th>
  </tr>
  <tr>
    <td data-th="Activity">{{ post.experiment1title }} <br>Time: {{ post.experiment1time }} <br><img src="images/{{ post.experiment1image }}" alt="Experiment" width="150px" style="float: right;"></td>
    <td data-th="Supplies">{{ post.experiment1supplies }}</td>
    <td data-th="Concepts">{{ post.experiment1concepts }}</td>
    <td data-th="Guide"><img src="images/{{ post.sciencemomguideimage }}" alt="Science Mom Guide" width="150px" style="float: right;"></td>
  </tr>
</table>
{% endif %}
<script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
