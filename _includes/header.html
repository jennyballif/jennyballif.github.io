            <!--<li class="notepad-mobile-close-btn show-for-small text-right">

{% for link in site.links %}
            <li>{% if link.external %}
            <a href="{{ link.url }}">{{ link.title }}</a>
            {% else %}
            <a href="{{ site.url }}{{ link.url }}">{{ link.title }}</a>
            {% endif %} </li>
{% endfor %}            
           <!--<li><a href="{{ site.url }}/feed.xml" title="Atom/RSS feed"><i class="icon-rss"></i> Feed</a></li>-->
            {% if site.owner.twitter %}
            <li><a href="http://twitter.com/{{ site.owner.twitter }}" class="icon fa-twitter"><span class="label"></span></a></li>
            {% endif %}
            {% if site.owner.facebook %}
            <li><a href="http://facebook.com/{{ site.owner.facebook }}" class="icon fa-facebook"><span class="label"></span></a></li>
            {% endif %}
            <li><a href="http://patreon.com/jennyballif" class="button special">Support</a></li>
        </ul>
     
    </nav>
    
</header>
