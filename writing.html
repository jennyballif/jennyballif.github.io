---
layout: default
---

<!-- Banner -->
<section id="banner">
    <div class="inner">
        <h2>Writing Blog</h2>
    </div>
</section>
<section id="main" class="wrapper style1">
    {% for post in site.posts %}
      {% if post.sciencemom == false %}
        <div class="wrapper {% cycle 'style1', 'style2' %}">
            <header class="major">
                <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
            </header>
            <section class="container">
                {{ post.headline }}
               <!-- {{ post.excerpt }} -->
            </section>
        </div>
      {% endif %}
    {% endfor %}
</section>
