<!DOCTYPE html>
<html lang="en">
<head>
<!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
      <!-- The above 2 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <noscript>
      <link rel="shortcut icon" href="images/favicon-16x16.png?" type="image/x-icon">
      <link rel="icon" href="images/favicon-16x16.png?" type="image/x-icon">
    </noscript>

    <title>Redirecting to Science Mom's Teachable Site</title>
    <script>
        // Get the current hostname and path
        var hostname = window.location.hostname;
        var path = window.location.pathname;
        
        // Check if it's the root domain or www subdomain, and if there's no additional path
        if ((hostname === "science.mom" || hostname === "www.science.mom") && (path === "/" || path === "")) {
            // Redirect to Teachable
            window.location.href = "https://sciencemom.teachable.com";
        }
        // If it's not the root or there's an additional path, the page will load normally
    </script>
</head>
<body>
    <h1>Redirecting to Science Mom</h1>
    <p>If you're not redirected automatically, please <a href="https://sciencemom.teachable.com">click here</a> to go to our main site.</p>

    <div style="text-align: center;">
    <img src="https://i.imgur.com/IJ7LI8b.png" alt="Smiling Math Dad and Science Mom" style="max-width: 75%; height: auto;">
</div>

</body>
</html>
