<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Bar Game with Die</title>
    <style>
        body {
            background-color: #aa00ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
            max-width: 600px;
        }
        .health-bars {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 40px;
        }
        .health-bar-container {
            width: 45%;
            height: 30px;
            border: 2px solid #333;
            background-color: white;
            display: flex;
            overflow: hidden;
        }
        #player1-health {
            flex-direction: row-reverse;
        }
        #player2-health {
            flex-direction: row;
        }
        .health-point {
            width: calc(100% / 15);
            height: 100%;
            background-color: #4CAF50;
            border: 1px solid black;
            box-sizing: border-box;
        }
        .empty {
            background-color: white;
        }
        .die-container {
            margin-bottom: 20px;
        }
        .die {
            width: 60px;
            height: 60px;
            background-color: white;
            border: 2px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            user-select: none;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .die:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        .controls {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        button {
            width: 45%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="health-bars">
            <div class="health-bar-container" id="player1-health"></div>
            <div class="health-bar-container" id="player2-health"></div>
        </div>
        <div class="die-container">
            <div class="die" id="die">Roll</div>
        </div>
        <div class="controls">
            <button id="player1-damage" onclick="applyDamage(1)" disabled>Apply Damage to Player 1</button>
            <button id="player2-damage" onclick="applyDamage(2)" disabled>Apply Damage to Player 2</button>
        </div>
    </div>

    <script>
        let player1Health = 15;
        let player2Health = 15;
        let currentRoll = 0;
        let gameOver = false;

        function createHealthBars() {
            const player1HealthBar = document.getElementById('player1-health');
            const player2HealthBar = document.getElementById('player2-health');

            for (let i = 0; i < 15; i++) {
                player1HealthBar.innerHTML += '<div class="health-point"></div>';
                player2HealthBar.innerHTML += '<div class="health-point"></div>';
            }
        }

        function updateHealthBar(player, health) {
            const healthBar = document.getElementById(`player${player}-health`);
            const healthPoints = healthBar.getElementsByClassName('health-point');

            for (let i = 0; i < healthPoints.length; i++) {
                if (i < health) {
                    healthPoints[i].classList.remove('empty');
                } else {
                    healthPoints[i].classList.add('empty');
                }
            }
        }

        function rollDie() {
            if (gameOver) {
                resetGame();
            } else {
                currentRoll = Math.floor(Math.random() * 6) + 1;
                document.getElementById('die').textContent = currentRoll;
                document.getElementById('player1-damage').disabled = false;
                document.getElementById('player2-damage').disabled = false;
            }
        }

        function applyDamage(player) {
            if (player === 1) {
                player1Health = Math.max(0, player1Health - currentRoll);
                updateHealthBar(1, player1Health);
            } else {
                player2Health = Math.max(0, player2Health - currentRoll);
                updateHealthBar(2, player2Health);
            }

            document.getElementById('player1-damage').disabled = true;
            document.getElementById('player2-damage').disabled = true;
            document.getElementById('die').textContent = 'Roll';
            currentRoll = 0;

            if (player1Health === 0 || player2Health === 0) {
                endGame();
            }
        }

        function endGame() {
            gameOver = true;
            document.getElementById('die').textContent = 'Reset';
            document.getElementById('player1-damage').disabled = true;
            document.getElementById('player2-damage').disabled = true;
        }

        function resetGame() {
            player1Health = 15;
            player2Health = 15;
            updateHealthBar(1, player1Health);
            updateHealthBar(2, player2Health);
            currentRoll = 0;
            document.getElementById('die').textContent = 'Roll';
            document.getElementById('player1-damage').disabled = true;
            document.getElementById('player2-damage').disabled = true;
            gameOver = false;
        }

        createHealthBars();
        document.getElementById('die').addEventListener('click', rollDie);
    </script>
</body>
</html>
