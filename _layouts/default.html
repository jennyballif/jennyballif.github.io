<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>
      {% if page.title %}{{ page.title }} Â· {% endif %}{{ site.title }}
    </title>

    <meta name="description" content="{{ page.excerpt | strip_html | strip_newlines | default: site.description }}" />

    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />
    <script defer src="{{ '/assets/js/main.js' | relative_url }}"></script>

    {% seo %}

    <!-- GDPR Cookie Consent + Analytics -->
    <script src="https://cdn.jsdelivr.net/gh/manucaralmo/GlowCookies@3.1.7/src/glowCookies.min.js"></script>
    <script>
      glowCookies.start('en', {
        style: 1,
        analytics: 'G-1YJ96F41CZ',
        policyLink: '{{ "/cookies/" | relative_url }}',
        hideAfterClick: true,
        bannerDescription: 'We use cookies to analyze site traffic and improve your experience.',
        bannerLinkText: 'Learn more',
        acceptBtnText: 'Accept',
        rejectBtnText: 'Decline'
      });
    </script>
  </head>

  <body>
    {% include nav.html %}

    <main class="site-main">
      <div class="container">
        {{ content }}
      </div>
    </main>

    {% include footer.html %}
  </body>
</html>
