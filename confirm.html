<section id="main" class="wrapper style1">
    <section class="container">
        <p>Thank you so much! If you want your donation to be anonymous, then there's no need to fill out this page. But if you'd like to share your support, please fill in the following so I can thank you with social media posts and a thank you card. </p>
<form id="contactform" method="POST">
    <input type="text" name="name" placeholder="Your name">
  <input type="text" name="companyname" placeholder="Company name">
    <input type="text" name="_replyto" placeholder="Your email">
  <input type="text" name="website" placeholder="Your website">
  <input type="text" name="phone" placeholder="Your phone number">
    <input type="hidden" name="_subject" value="Paypal Supporter contact" />
  <textarea name="mail" placeholder="Mailing Address"></textarea>
  <textarea name="social" placeholder="Include your social media handles (facebook, twitter, instagram) so that I can tag you when I donate the books."></textarea>
    <textarea name="message" placeholder="Any comments or specific requests? Let us know here:"></textarea>
    <input type="text" name="_gotcha" style="display:none" />
    <input type="submit" value="Send">
</form>
<script>
    var contactform =  document.getElementById('contactform');
    contactform.setAttribute('action', '//formspree.io/' + 'jenballif' + '@' + 'gmail' + '.' + 'com');
</script>
</section>
