---
layout: default
---

<!-- Banner -->
<section id="banner">
    <div class="inner">
        <h2>Confirmation</h2>
    </div>
</section>
<section id="main" class="wrapper style1">
    <section class="container">
        <p>Wow! Thanks so much. Please send me details on how I can thank you, along with any suggestions.</p>
<form id="contactform" method="POST">
    <input type="text" name="name" placeholder="Your name">
  <input type="text" name="companyname" placeholder="Company name">
    <input type="text" name="_replyto" placeholder="Your email">
  <input type="text" name="website" placeholder="Your website">
  <input type="text" name="phone" placeholder="Your phone number">
    <input type="hidden" name="_subject" value="Paypal Supporter contact" />
  <textarea name="mail" placeholder="Mailing Address"></textarea>
  <textarea name="social" placeholder="Include your social media handles so that I can give you a shoutout"></textarea>
    <textarea name="message" placeholder="Include any requests or suggestions"></textarea>
    <input type="text" name="_gotcha" style="display:none" />
    <input type="submit" value="Send">
</form>
<script>
    var contactform =  document.getElementById('contactform');
    contactform.setAttribute('action', '//formspree.io/' + 'jenballif' + '@' + 'gmail' + '.' + 'com');
</script>
</section>
