---
layout: default
---

<!-- Banner -->
<section id="banner">
    <div class="inner">
        <h2>Science Mom Videos</h2>
    </div>
</section>
<section id="main" class="wrapper style1">
    {% for post in site.posts %}
      {% if post.videofeature != "" %}
        <div class="wrapper {% cycle 'style1', 'style2' %}"> 
            <header class="major">
                <h4><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h4>               
            </header>
            <p><div style="text-align: center;"><iframe width="560" height="315" src="{{ post.videofeature }}" frameborder="0" allowfullscreen="allowfullscreen"> &nbsp; </iframe></div></p>

            <section class="container">
                {{ post.excerpt }}
            </section>
        </div>
      {% endif %}
    {% endfor %}
</section>
